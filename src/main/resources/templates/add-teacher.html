<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add teacher</title>
    <div th:replace="/includes/header::head"></div>
</head>
<body>
<div th:replace="/includes/header::nav"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <form method="post" action="/teachers/add">
                <input type="text" class="form-control" name="surname" placeholder="Фамилия">
                <input type="text" class="form-control" name="name" placeholder="Имя">
                <input type="text" class="form-control" name="patronymic" placeholder="Отчество">
                <button type="submit" class="btn btn-default">Добавить</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
