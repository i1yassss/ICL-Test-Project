<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:include="header::head"></div>
</head>
<body>


<div class="container">
    <h1>Список студентов</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">Дата рождения</th>
            <th scope="col">Группа</th>
            <th scope="col">Удалить</th>
            <th scope="col">Изменить группу</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.surname}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.patronymic}"></td>
            <td th:text="${student.birthday}"></td>
            <td th:text="${student.groups}"></td>
            <td><a th:href="@{/students/delete/{id}(id=${student.id})}">Удалить</a></td>
            <td><a th:href="@{/students/update/{id}(id=${student.id})}">Удалить</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
