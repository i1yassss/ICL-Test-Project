<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
<div>
    <form method="post" action="/groups/add">
        <input type="text" name="groupname" placeholder="Группа">
        <button type="submit">Добавить</button>
    </form>
</div>
<div>
    <h1>Список групп</h1>
    <table>
        <thead>
        <tr>
            <th>Группы</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <td th:text="${group.name}"></td>
            <td><a th:href="@{/groups/delete/{id}(id=${group.id})}">Удалить</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
